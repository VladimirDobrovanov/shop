<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин "Домик творчества"</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="libs/gsap/gsap.min.js"></script>
    <script defer src="libs/gsap/ScrollTrigger.min.js"></script>
    <script defer src="libs/gsap/ScrollSmoother.min.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/particles.js"></script>
</head>
<body>
    <div class="preloader">
        <div class="preloader__image"></div>
      </div>
    <div class="index-mobile">
        <img src="img/index-mobile.PNG" alt="">
      
        <div class="index-mobile-item link__services-index"><a href="#"></a></div>
        <div class="index-mobile-item link__blog-index"><a  href="#"></a></div>
        <div class="index-mobile-item link__shop-index"><a  href="shop.html"></a></div>
        <div class="index-mobile-item link__portfolio-index"><a href="https://elisaillustrator.ru/"></a> </div>
    
    </div>
    <div class="wrapper">
        <div class="content">
            <header class="main-header">
                <div class="layers">
                    <div class="layer layers__base" style="background-image: url(img/base.png);"></div>
                    <div class="layer layers__middle" style="background-image: url(img/middle.png);"></div>
                    <a class="layer house-btn hover-image" href="shop.html" onclick="window.location.href='shop.html';"><img src="img/house-btn.PNG" alt="Магазин"></a>
                    <div class="layer cats-btn hover-image"><img src="img/cats-btn.png" alt="game"></div>
                    <a class="layer portfolio-btn hover-image" href="https://elisaillustrator.ru/"><img src="img/portfolio-btn.png" alt="portfolio"></a>
                    <canvas class="layer particles" data-color="#f1c563"></canvas>
                    <div class="layer layers__front" style="background-image: url(img/front.png);"></div> 
                    <img class="front__mobile-img" src="img/front.png" alt="front">
                </div>
            </header> 
            <article class="main-article" style="background-image: url(img/dungeon.webp);">
            </article>  
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
</body>
</html>
