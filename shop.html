  <div class="fakeLoader"></div>
    <header class="header">
      <img class="header__hero-mobile" src="img/hero-mobile.jpg" alt="hero">
      <div class="container-main header__container">
        <div class="burger-menu">
          <div class="burger" id="burger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
      <button class="logo-button btn-reset">
        <a href="index.html"><img class="logo" src="img/logo.png" alt="логотип"></a>
      </button>  
      <div class="header__social">
        <div class="header__search">
          <input type="text" id="searchInput" placeholder="Поиск по названию товара">
      </div>
        <button class="btn-reset header__button header__button-search" id="search">
          <img src="img/lupa.PNG" alt="Поиск">

      <button id="cart" class="btn-reset header__button header__button-cart" data-count="0">
        <img src="img/basket.PNG" alt="Корзина">

      </div>
      </div>

                <li class="menu__list-item"><button class="btn-reset menu__list-item-btn" id="popularButtonBurger">Популярное</button></li>
                <li class="menu__list-item"><button class="btn-reset menu__list-item-btn" id="postcardsButtonBurger">Открытки</button></li>
                <li class="menu__list-item"><button class="btn-reset menu__list-item-btn" id="stickersButtonBurger">Стикеры</button></li>
                <li class="menu__list-item"><button class="btn-reset menu__list-item-btn" id="decoratingButtonBurger">Украшения</button></li>
                <li class="menu__list-item"><button class="btn-reset menu__list-item-btn" id="accessoriesButtonBurger">Аксессуары</button></li>
                <li class="menu__list-item"><button class="btn-reset menu__list-item-btn" id="setsButtonBurger">Наборы</button></li>
              </ul>
            </div>
            <div class="menu__container-right-comm">
              <h3 class="menu__comm-h3">Партнёрам</h3>
              <ul class="list-reset menu__comm-list">
                <li class="menu__comm-item">Условия партнёрства</li>
                <li class="menu__comm-item">Как связаться</li>
              </ul>

      </section>
      <section class="hero">
        <div class="swiper__hero flex">
          <div class="swiper">
              <div class="swiper-wrapper hero__swiper-container">
                  <div class="swiper-slide hero__slide__1">       
                  </div>
                  <div class="swiper-slide hero__slide__2">   
                  </div>
                  <div class="swiper-slide hero__slide__3">
                  </div>    
              </div>
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
              <div class="swiper-pagination"></div>    
          </div>
      </div>
      </section>
      <section class="navigation">
        <div class="container-main navigation__container">
          <button class="navigation__btn" id="popularButton">Новинки</button>
          <button class="navigation__btn" id="postcardsButton">Открытки</button>
          <button class="navigation__btn" id="stickersButton">Стикеры</button>
          <button class="navigation__btn" id="decoratingButton">Украшения</button>
          <button class="navigation__btn" id="accessoriesButton">Аксессуары</button>
          <button class="navigation__btn" id="setsButton">Наборы</button>
        </div>    
      </section>
      <section class=" container-main search__mobile-section">
        <div class="search__mobile-container">
          <div class="search-mobile">
            <img class="search-mobile-union" src="img/union.svg" alt="поиск">
            <input type="text" id="searchInputMobile" placeholder="Поиск по названию товара">
        </div>
      </div>
      </section>
      <section class="container-main products" id="products">
      </section>
      <!-- CART -->
      <div class="cart__hidden">
        <div class="cart__container">
          <div class="cart__header">
            <h1 class="cart__h1">Ваш заказ</h1>
          </div>
          <div class="cart__main">
            <div class="cart__calc">
                <div class="cart-items">
                </div>
                <div class="cart-summary">
                    <h2>Общая стоимость: <span id="totalPrice">0</span> руб.</h2>
                    <div class="form">
                      <form class="form__body" id="form" action="#">
                        <div class="form__item">
                          <label class="form__label" for="finalPrice">Цена с учетом скидки:</label>
                          <span id="finalPrice" class="form__input form__input-mini"></span><br>
                        </div>
                        <div class="form__item">
                          <label class="form__label" for="formPhone">Телефон</label><br>
                          <input class="form__input _req tel" id="formPhone" type="tel" name="phone"><br>
                        </div>
                        <div class="form__item">
                          <label class="form__label" for="formName">Фамилия Имя и Отчество</label><br>
                          <input class="form__input _req name" id="formName" type="text" name="name"><br>
                        </div>
                        <div class="form__item">
                          <label class="form__label" for="formRegion">Полный адрес (Город/Улица/Дом/Кв)</label><br>
                          <input class="form__input _req" id="formRegion" type="text" name="region"><br>
                        </div>
                        <div class="form__item">
                            <label class="form__label" for="formIndex">Индекс</label><br>
                            <input class="form__input form__input-mini _req index" id="formIndex" type="text" name="index"><br>
                        </div>
                        <div class="form__item">
                          <label class="form__label" for="promoCode">Промокод</label><br>
                          <input class="form__input form__input-mini" id="promoCode" type="text" name="promoCode"><br>
                        </div>
                        <div class="form__item">
                          <label class="form__label" for="formEmail">Email</label><br>
                          <input class="form__input _req _email mail" id="formEmail" type="text" name="email"><br>
                        </div>
                        <div class="form__item">
                          <label class="form__label" for="formMessage">Комментарий</label><br>
                          <textarea class="form__input" name="message" id="formMessage"></textarea><br>
                        </div>
                        <div class="form__item">
                          <div class="checkbox">
                            <input class="checkbox__input _req" id="formAgreement" type="checkbox" name="agreement" checked>
                            <label class="checkbox__label" for="formAgreement">
                              <span>Я даю свое согласие на обработку персональных данных</span>
                            </label>
                          </div>
                        </div>
                        <input type="hidden" id="cartItems" name="cartItems" value="">
                        <!-- Добавить промокод , 
                        Выбор вида доставки (СДЕК от 3 дней от 300р, Почта России- посылка от 5 дней от 350р,
                        Почта России - письмо с отслеживанием - 100р , самовывоз),
                        Не меньше 500р заказ валидация 
                        Информация для комментария "напиши свои пожелания" -->
                        <input class="form__button" id="checkoutButton" type="submit" value="Оформить заказ">
                        <!-- Окно подтверждения заказа (картинка, "ваш заказ оформлен", письмо с уведомлением придет на почту) -->
                      </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    <!-- POPUP -->
    <div id="popup" class="popup">
      <div class="popup__content">
        <button class="btn-reset close" id="close">Закрыть</button>
        <div class="popup__content-left">
          <img class="popup__img" src="#" alt="Изображение товара" id="popupImage">
          <div id="popupImagesContainer" class="popup__images-container"></div>
          <div class="popup__cont-bottom">
            <h3 class="popup__h3" id="popupName"></h3>
            <p class="popup__price" id="popupPrice"></p>
          </div>
        </div>
        <div class="popup__content-right">
          <p class="popup__descr" id="popupDescription"></p>
          <p class="popup__material" id="popupMaterial"></p>
        </div>
      </div>
    </div>

      <footer class="footer">

      </footer>
